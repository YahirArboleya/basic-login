<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
    <script defer src="app1.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginform">
      <div class="imagen">
        <img src="logo.png" alt="" />
      </div>
      <div class="inputs">
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
        />
        <input
          type="password"
          name="password"
          placeholder="********"
          id="password"
        />
        <input class="btn" type="submit" value="Login" />
      </div>
    </form>
    <div id="error" style="display: none">Usuario o contrase√±a incorrectos</div>
  </body>
</html>
